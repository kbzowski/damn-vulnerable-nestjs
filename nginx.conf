# VULNERABILITY: Insecure Nginx configuration

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # VULNERABILITY: Detailed server information disclosure
    server_tokens on;
    
    # VULNERABILITY: No security headers
    # Missing: X-Frame-Options, X-Content-Type-Options, X-XSS-Protection, etc.
    
    server {
        listen 80;
        server_name _;
        
        # VULNERABILITY: Directory listing enabled
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # VULNERABILITY: Serving entire application directory
        location / {
            root /usr/share/nginx/html;
            # VULNERABILITY: No access restrictions
            allow all;
        }
        
        # VULNERABILITY: Exposing sensitive files
        location ~ /\.(env|git|svn|hg) {
            # SHOULD deny access but allowing it
            allow all;
        }
        
        location ~ \.(log|sql|bak|backup)$ {
            # SHOULD deny access but allowing it
            allow all;
        }
        
        # VULNERABILITY: PHP execution (if PHP is available)
        location ~ \.php$ {
            # Dangerous if PHP is installed
            allow all;
        }
        
        # VULNERABILITY: Server status page accessible
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all;  # Should be restricted
        }
        
        # VULNERABILITY: No request size limits
        client_max_body_size 0;
        
        # VULNERABILITY: Verbose error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # VULNERABILITY: Access logs with sensitive data
        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log debug;
    }
}